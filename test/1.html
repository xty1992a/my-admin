<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/@redbuck/toast@0.0.2/lib/toast.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@redbuck/toast@0.0.2/lib/toast.css"
    />
    <title>Title</title>
  </head>
  <body>
    <button id="btn">按钮</button>
    <script type="text/javascript">
      document.getElementById("btn").onclick = function() {
        const loading = Toast.loading({ duration: 0, message: "加载中..." });

        setTimeout(() => {
          loading.clear();
        }, 3000);
      };
    </script>
  </body>
</html>
